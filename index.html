<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LMS Prototype</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-easy-crop/dist/react-easy-crop.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script type="importmap">
{
  "imports": {
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.78.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "@hello-pangea/dnd": "https://aistudiocdn.com/@hello-pangea/dnd@^18.0.1",
    "quill": "https://aistudiocdn.com/quill@^2.0.0",
    "react-easy-crop": "https://aistudiocdn.com/react-easy-crop@^5.0.7",
    "pica": "https://aistudiocdn.com/pica@^9.0.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.417.0"
  }
}
</script>
<style>
  :root {
    --color-primary: #030037;
    --color-secondary: #153ac7;
    --color-accent: #0084ff;
    --color-neutral: #F4EBE5;
  }
  .text-primary { color: var(--color-primary); }
  .bg-primary { background-color: var(--color-primary); }
  .text-secondary { color: var(--color-secondary); }
  .bg-secondary { background-color: var(--color-secondary); }
  .border-secondary { border-color: var(--color-secondary); }
  .ring-secondary { --tw-ring-color: var(--color-secondary); }
  .text-accent { color: var(--color-accent); }
  .bg-accent { background-color: var(--color-accent); }
  .hover\:text-accent:hover { color: var(--color-accent); }
  .bg-neutral { background-color: var(--color-neutral); }
  .to-neutral { --tw-gradient-to: var(--color-neutral); }
  .focus\:border-secondary:focus { border-color: var(--color-secondary); }
  .focus\:ring-secondary:focus { --tw-ring-color: var(--color-secondary); }

  /* Basic styling for rendered rich text content */
  .prose {
    line-height: 1.6;
  }
  .prose h1, .prose h2, .prose h3 {
    font-weight: 600;
    margin-bottom: 0.5em;
  }
  .prose h1 { font-size: 1.5em; }
  .prose h2 { font-size: 1.25em; }
  .prose h3 { font-size: 1.1em; }
  .prose p {
    margin-bottom: 1em;
  }
  .prose strong, .prose b {
    font-weight: 600;
  }
  .prose em, .prose i {
    font-style: italic;
  }
  .prose u {
    text-decoration: underline;
  }
  .prose ul, .prose ol {
    margin-left: 1.5em;
    margin-bottom: 1em;
  }
  .prose ul {
    list-style-type: disc;
  }
  .prose ol {
    list-style-type: decimal;
  }
  .prose li {
    margin-bottom: 0.25em;
  }
  .prose a {
    color: var(--color-secondary);
    text-decoration: underline;
  }
  .prose a:hover {
    color: var(--color-accent);
  }
  /* Quill editor specific styles */
  .quill-editor {
    display: flex;
    flex-direction: column;
    height: 124px; /* Fixed total height for the component */
  }
  .quill-editor .ql-toolbar {
    border-bottom: 1px solid #e5e7eb; /* soft gray border */
    padding: 4px 8px;
    flex-shrink: 0; /* Prevent toolbar from shrinking */
  }
  .quill-editor .ql-container {
    font-size: 0.875rem; /* match Tailwind text-sm */
    overflow-y: auto;    /* scroll when content grows */
    flex-grow: 1;        /* Make editor area fill remaining space */
    min-height: 0;       /* Fix for flex-grow in some browsers */
  }
  /* Accessibility utility class */
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
  }
</style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
